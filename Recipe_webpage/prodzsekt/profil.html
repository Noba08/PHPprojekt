<body>
    <header>
        <div id="logo">
            <a href="index.html">
                <img src="logo1.png">
            </a>
        </div>
        <div id="menu">
            <div class="dropdown">
                <img src="menu.png" onclick="dropDown1()" class="dropbtn">
                <p src="menu.png" onclick="dropDown1()" class="dropbtn desktop">Profil</p>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#">Saját Receptek</a>
                    <a href="#">Kedvenc Receptek</a>

                </div>
            </div>
        </div>
        
    </header>
    <span class="hatter"></span>
    <hr id="header-valaszto">
    <div id="container">
        <h1 style="text-align: center; color: rgb(105, 0, 0);">PROFIL MEGTEKINTÉSE</h1>
        <br>
        <div id="alapadatok">
            <h2 class="alapok">ALAPADATOK: </h2><br>
            <h3 class="adat">FELHASZNÁLÓNÉV: </h3><p style="font-size: 1.1em">felnev</p><br>

        <a href="szerkesztes.html" id="szerkesztes">PROFIL SZERKESZTÉSE</a>
    </div>
    <script>
        function dropDown1() {
            document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown menu if the user clicks outside of it
            window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
                }
            }
        }
    </script>
</body>
